<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ball Bounce Load Test</title>
  <!-- Import a retro game font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Include PixiJS dependency from CDN BEFORE our custom script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/pixi.min.js"></script>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Ball Bounce Load Test</h1>
    <p>Press and hold to spawn balls and test your device's performance!</p>
    <button id="startButton">Start Game</button>
  </div>

  <!-- Stats Panel (shown outside of the game box at the top) -->
  <div id="stats" style="display: none;">
    <span id="ballCount">Balls: 0</span> | 
    <span id="fps">FPS: 0</span>
  </div>

  <!-- Game Canvas (initially hidden) -->
  <canvas id="gameCanvas" style="display: none;"></canvas>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" style="display: none;">
    <h1>Game Over!</h1>
    <p id="finalScore"></p>
    <button id="restartButton">Restart</button>
  </div>

  <!-- Include our custom script AFTER PixiJS is loaded -->
  <script src="script.js"></script>
  <script>
    // Initialize Telegram Web App API if available
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.expand();
      console.log("Telegram Web App initialized:", window.Telegram.WebApp.initData);
    }
  </script>
</body>
</html>
